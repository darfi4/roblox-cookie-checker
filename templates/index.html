<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cookie Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
    
    <div class="cyber-container">
        <!-- Хедер с меню -->
        <header class="cyber-header">
            <div class="header-content">
                <div class="cyber-logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">NEON<span class="logo-accent">CHECK</span></span>
                </div>
                
                <!-- Десктопная навигация -->
                <nav class="desktop-nav">
                    <a href="{{ url_for('index') }}" class="nav-link active" data-page="home">
                        <i class="fas fa-home"></i> ГЛАВНАЯ
                    </a>
                    <a href="{{ url_for('history') }}" class="nav-link" data-page="history">
                        <i class="fas fa-history"></i> ИСТОРИЯ
                    </a>
                </nav>
                
                <!-- Мобильное меню -->
                <div class="mobile-menu">
                    <button class="menu-toggle" id="menuToggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Мобильное меню боковая панель -->
        <div class="mobile-sidebar" id="mobileSidebar">
            <div class="sidebar-header">
                <div class="cyber-logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">NEON<span class="logo-accent">CHECK</span></span>
                </div>
                <button class="close-menu" id="closeMenu">&times;</button>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('index') }}" class="sidebar-link active" data-page="home">
                    <i class="fas fa-home"></i> ГЛАВНАЯ
                </a>
                <a href="{{ url_for('history') }}" class="sidebar-link" data-page="history">
                    <i class="fas fa-history"></i> ИСТОРИЯ
                </a>
                <a href="mailto:developer@example.com" class="sidebar-link contact-link">
                    <i class="fas fa-envelope"></i> СВЯЗАТЬСЯ С РАЗРАБОТЧИКОМ
                </a>
            </nav>
        </div>

        <!-- Основной контент -->
        <main class="cyber-main" id="mainContent">
            <!-- Герой секция -->
            <section class="cyber-hero">
                <h1 class="cyber-title">
                    <span class="title-gradient">COOKIE</span>
                    <span class="title-neon">CHECKER</span>
                </h1>
                <p class="cyber-description">Проверка Roblox куки в реальном времени с киберпанк стилем</p>
            </section>

            <!-- Карточка ввода -->
            <div class="cyber-card">
                <div class="card-header">
                    <i class="fas fa-terminal"></i>
                    <h2>ВВОД ДАННЫХ</h2>
                    <div class="pulse-dot"></div>
                </div>
                
                <div class="input-section">
                    <div class="tab-selector">
                        <button class="tab-btn active" data-tab="text">
                            <i class="fas fa-keyboard"></i> ТЕКСТ
                        </button>
                        <button class="tab-btn" data-tab="file">
                            <i class="fas fa-file-import"></i> ФАЙЛ
                        </button>
                    </div>

                    <div class="tab-content active" id="text-tab">
                        <div class="input-group">
                            <label class="cyber-label">
                                <i class="fas fa-cookie-bite"></i> .ROBLOSECURITY COOKIES
                            </label>
                            <textarea class="cyber-textarea" id="cookiesInput" placeholder="_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-to-your-account-and-to-steal-your-ROBUX-and-items.|_"></textarea>
                            <div class="input-hint">Максимум: 30 куки за проверку • Одна кука на строку</div>
                        </div>
                    </div>

                    <div class="tab-content" id="file-tab">
                        <div class="file-upload-zone" id="fileUploadZone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>ПЕРЕТАЩИТЕ .TXT ФАЙЛ СЮДА</p>
                            <span class="file-hint">или нажмите для выбора</span>
                            <input type="file" id="fileInput" accept=".txt" hidden>
                        </div>
                    </div>

                    <button class="cyber-button large" id="checkButton" onclick="checkCookies()">
                        <span class="btn-content">
                            <i class="fas fa-play"></i>
                            ЗАПУСТИТЬ ПРОВЕРКУ
                        </span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>

            <!-- Результаты -->
            <div id="resultsContainer"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script>
        // Переменные состояния
        let currentSessionId = null;
        let currentResults = [];

        // Инициализация табов
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const tab = e.target.dataset.tab;
                
                // Обновляем активные табы
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                e.target.classList.add('active');
                document.getElementById(`${tab}-tab`).classList.add('active');
            });
        });

        // Мобильное меню
        const menuToggle = document.getElementById('menuToggle');
        const mobileSidebar = document.getElementById('mobileSidebar');
        const closeMenu = document.getElementById('closeMenu');

        menuToggle.addEventListener('click', () => {
            mobileSidebar.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeMenu.addEventListener('click', () => {
            mobileSidebar.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // Закрытие меню по клику вне его
        document.addEventListener('click', (e) => {
            if (!mobileSidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                mobileSidebar.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Плавная навигация
        document.querySelectorAll('.nav-link, .sidebar-link').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.href && !link.href.includes('mailto:')) {
                    e.preventDefault();
                    
                    // Плавный переход
                    document.getElementById('mainContent').style.opacity = '0';
                    
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 300);
                }
            });
        });

        // Обработка файлов
        const fileZone = document.getElementById('fileUploadZone');
        const fileInput = document.getElementById('fileInput');

        fileZone.addEventListener('click', () => fileInput.click());
        
        fileZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileZone.classList.add('dragover');
        });
        
        fileZone.addEventListener('dragleave', () => {
            fileZone.classList.remove('dragover');
        });
        
        fileZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type !== 'text/plain' && !file.name.endsWith('.txt')) {
                showNotification('Только .txt файлы поддерживаются', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cookiesInput').value = e.target.result;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.querySelector('[data-tab="text"]').classList.add('active');
                document.getElementById('text-tab').classList.add('active');
                
                showNotification('Файл успешно загружен', 'success');
            };
            reader.readAsText(file);
        }

        // Основная функция проверки
        async function checkCookies() {
            const input = document.getElementById('cookiesInput').value;
            const button = document.getElementById('checkButton');
            
            if (!input.trim()) {
                showNotification('Введите куки для проверки', 'error');
                return;
            }
            
            const cookies = input.split('\n').filter(c => c.trim());
            if (cookies.length > 30) {
                showNotification('Максимум 30 куки за раз', 'error');
                return;
            }

            button.disabled = true;
            button.querySelector('.btn-content').innerHTML = '<i class="fas fa-spinner fa-spin"></i> ПРОВЕРКА...';

            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ cookies: cookies })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentResults = data.results;
                    currentSessionId = data.session_id;
                    displayResults(data);
                    showNotification(`Проверено: ${data.valid} валидных, ${data.invalid} невалидных`, 'success');
                } else {
                    throw new Error(data.error || 'Ошибка сервера');
                }
                
            } catch (error) {
                showNotification('Ошибка: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.querySelector('.btn-content').innerHTML = '<i class="fas fa-play"></i> ЗАПУСТИТЬ ПРОВЕРКУ';
            }
        }

        // Отображение результатов
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const validResults = data.results.filter(r => r.valid);
            
            let html = `
                <div class="results-summary">
                    <div class="stats-grid">
                        <div class="cyber-stat">
                            <div class="stat-value">${data.total}</div>
                            <div class="stat-label">ВСЕГО</div>
                        </div>
                        <div class="cyber-stat valid">
                            <div class="stat-value">${data.valid}</div>
                            <div class="stat-label">ВАЛИДНЫХ</div>
                        </div>
                        <div class="cyber-stat invalid">
                            <div class="stat-value">${data.invalid}</div>
                            <div class="stat-label">НЕВАЛИДНЫХ</div>
                        </div>
                    </div>
                    
                    ${validResults.length > 0 ? `
                    <div class="download-section">
                        <button class="cyber-button success large" onclick="downloadResults()">
                            <i class="fas fa-download"></i>
                            СКАЧАТЬ АРХИВ (${validResults.length} куки)
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
            
            validResults.forEach((result, index) => {
                html += createAccountCard(result, index + 1);
            });
            
            const invalidResults = data.results.filter(r => !r.valid);
            if (invalidResults.length > 0) {
                html += `
                    <div class="cyber-card error">
                        <div class="card-header" onclick="toggleInvalidResults()">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h2>НЕВАЛИДНЫЕ КУКИ (${invalidResults.length})</h2>
                            <i class="fas fa-chevron-down" id="invalidToggle"></i>
                        </div>
                        <div class="invalid-list" id="invalidResults" style="display: none;">
                            ${invalidResults.map(result => `
                                <div class="invalid-item">
                                    <code>${result.cookie.substring(0, 60)}...</code>
                                    <span class="error-text">${result.error}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // Создание карточки аккаунта
        function createAccountCard(result, index) {
            const acc = result.account_info;
            const eco = result.economy;
            const prem = result.premium;
            
            return `
                <div class="cyber-card account-card">
                    <div class="account-header">
                        <div class="account-index">#${index}</div>
                        <div class="account-main">
                            <h3 class="username">${acc.username}</h3>
                            <a href="${acc.profile_url}" target="_blank" class="profile-link">
                                <i class="fas fa-external-link-alt"></i> Профиль
                            </a>
                        </div>
                        <div class="account-value">$${result.account_value}</div>
                    </div>
                    
                    <div class="account-grid">
                        <div class="info-group">
                            <h4><i class="fas fa-id-card"></i> ИНФОРМАЦИЯ</h4>
                            <div class="info-row">
                                <span>ID:</span>
                                <span class="mono">${acc.user_id}</span>
                            </div>
                            <div class="info-row">
                                <span>Дата регистрации:</span>
                                <span>${acc.created_date}</span>
                            </div>
                            <div class="info-row">
                                <span>Возраст аккаунта:</span>
                                <span>${acc.account_age_years} лет</span>
                            </div>
                        </div>
                        
                        <div class="info-group">
                            <h4><i class="fas fa-coins"></i> ЭКОНОМИКА</h4>
                            <div class="info-row">
                                <span>Баланс Robux:</span>
                                <span class="robux">${eco.robux_balance.toLocaleString()}</span>
                            </div>
                            <div class="info-row">
                                <span>Pending Robux:</span>
                                <span>${eco.pending_robux.toLocaleString()}</span>
                            </div>
                            <div class="info-row">
                                <span>Всего Robux:</span>
                                <span class="total-robux">${eco.total_robux.toLocaleString()}</span>
                            </div>
                        </div>
                        
                        <div class="info-group">
                            <h4><i class="fas fa-shield-alt"></i> СТАТУС</h4>
                            <div class="info-row">
                                <span>Premium:</span>
                                <span class="status ${prem.isPremium ? 'success' : 'error'}">
                                    ${prem.isPremium ? 'АКТИВНО' : 'НЕАКТИВНО'}
                                </span>
                            </div>
                            <div class="info-row">
                                <span>2FA:</span>
                                <span class="status ${result.security['2fa_enabled'] ? 'success' : 'error'}">
                                    ${result.security['2fa_enabled'] ? 'ВКЛ' : 'ВЫКЛ'}
                                </span>
                            </div>
                            <div class="info-row">
                                <span>Телефон:</span>
                                <span class="status ${result.security.phone_verified ? 'success' : 'error'}">
                                    ${result.security.phone_verified ? 'ПРИВЯЗАН' : 'НЕТ'}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Скачивание результатов
        function downloadResults() {
            if (!currentSessionId) return;
            window.open(`/download/${currentSessionId}`, '_blank');
            showNotification('Архив скачивается...', 'success');
        }

        // Вспомогательные функции
        function toggleInvalidResults() {
            const content = document.getElementById('invalidResults');
            const toggle = document.getElementById('invalidToggle');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggle.classList.replace('fa-chevron-down', 'fa-chevron-up');
            } else {
                content.style.display = 'none';
                toggle.classList.replace('fa-chevron-up', 'fa-chevron-down');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `cyber-notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Частицы
        function initParticles() {
            const canvas = document.getElementById('particlesCanvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const particles = [];
            const mouse = { x: 0, y: 0 };
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.color = `hsl(${Math.random() * 60 + 260}, 70%, 60%)`;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        this.x -= dx / distance * 0.5;
                        this.y -= dy / distance * 0.5;
                    }
                    
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                }
            }
            
            function createParticles() {
                for (let i = 0; i < 80; i++) {
                    particles.push(new Particle());
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.shadowBlur = 0;
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            canvas.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            createParticles();
            animate();
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            // Плавное появление контента
            setTimeout(() => {
                document.getElementById('mainContent').style.opacity = '1';
            }, 100);
        });
    </script>

    <style>
        /* Стили для улучшенной навигации */

            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .desktop-nav {
            display: flex;

        .nav-link {

            transform: translateY(-2px);
        }

        /* Мобильное меню */
        .mobile-menu {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--neon-cyan);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--neon-cyan);
            transition: all 0.3s ease;
        }

        .mobile-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: var(--darker-bg);
            border-left: 1px solid var(--neon-purple);
            z-index: 1000;
            transition: right 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .mobile-sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--card-border);
        }

        .close-menu {
            background: none;
            border: none;
            color: var(--neon-cyan);
            font-size: 2rem;
            cursor: pointer;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .sidebar-link {
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: var(--neon-purple);
            color: white;
        }

        .contact-link {
            background: var(--neon-cyan);
            color: white !important;
            margin-top: 1rem;
        }

        .contact-link:hover {
            background: var(--neon-purple);
        }

        /* Плавные переходы */
        .cyber-main {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Анимации */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
