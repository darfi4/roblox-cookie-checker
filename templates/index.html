<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cookie Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Стили для плавных переходов */
        .page-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-in-out;
        }

        .page-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Стили для вкладок под логотипом */
        .main-tabs {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0 3rem 0;
        }

        .main-tab {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-tab:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--neon-purple);
            transform: translateY(-2px);
        }

        .main-tab.active {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            color: white;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        /* Стили для меню */
        .menu-button {
            background: none;
            border: none;
            color: var(--neon-cyan);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
            position: absolute;
            right: 1rem;
            top: 1rem;
        }

        .menu-button:hover {
            color: var(--neon-purple);
            transform: scale(1.1);
        }

        .contact-menu {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: rgba(15, 15, 35, 0.95);
            border-left: 2px solid var(--neon-purple);
            z-index: 1001;
            transition: right 0.4s ease-in-out;
            backdrop-filter: blur(20px);
            padding: 2rem;
        }

        .contact-menu.active {
            right: 0;
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--card-border);
        }

        .contact-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-option:hover {
            background: var(--neon-purple);
            transform: translateX(5px);
        }

        .close-contact {
            background: none;
            border: none;
            color: var(--neon-cyan);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Улучшенное расположение кнопки проверки */
        .check-button-container {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--card-border);
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Скрытие неактивного контента */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }
    </style>
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
    
    <!-- Оверлей для меню -->
    <div class="overlay" id="menuOverlay"></div>
    
    <!-- Меню контактов -->
    <div class="contact-menu" id="contactMenu">
        <div class="contact-header">
            <h3><i class="fas fa-envelope"></i> СВЯЗАТЬСЯ</h3>
            <button class="close-contact" id="closeContact">&times;</button>
        </div>
        <div class="contact-options">
            <a href="mailto:support@neoncheck.com" class="contact-option">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>Email</strong>
                    <div>support@neoncheck.com</div>
                </div>
            </a>
            <a href="https://t.me/neoncheck_support" target="_blank" class="contact-option">
                <i class="fab fa-telegram"></i>
                <div>
                    <strong>Telegram</strong>
                    <div>@neoncheck_support</div>
                </div>
            </a>
        </div>
    </div>
    
    <div class="cyber-container">
        <!-- Хедер -->
        <header class="cyber-header">
            <div class="header-content">
                <div class="cyber-logo">
                    <i class="fas fa-robot"></i>
                    <span class="logo-text">NEON<span class="logo-accent">CHECK</span></span>
                </div>
                <button class="menu-button" id="contactButton" title="Контакты">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Вкладки под логотипом -->
            <nav class="main-tabs">
                <a href="{{ url_for('index') }}" class="main-tab active" data-page="home">
                    <i class="fas fa-home"></i> ГЛАВНАЯ
                </a>
                <a href="{{ url_for('history') }}" class="main-tab" data-page="history">
                    <i class="fas fa-history"></i> ИСТОРИЯ
                </a>
            </nav>
        </header>

        <!-- Основной контент -->
        <main class="page-content active" id="mainContent">
            <!-- Герой секция -->
            <section class="cyber-hero fade-in-up">
                <h1 class="cyber-title">
                    <span class="title-gradient">ROBLOX</span>
                    <span class="title-neon">COOKIE CHECKER</span>
                </h1>
                <p class="cyber-description">Профессиональная проверка куки с расширенной аналитикой</p>
            </section>

            <!-- Карточка ввода -->
            <div class="cyber-card fade-in-up">
                <div class="card-header">
                    <i class="fas fa-terminal"></i>
                    <h2>ПАНЕЛЬ УПРАВЛЕНИЯ</h2>
                    <div class="pulse-dot"></div>
                </div>
                
                <div class="input-section">
                    <!-- Вкладки текста/файла -->
                    <div class="tab-selector">
                        <button class="tab-btn active" data-tab="text">
                            <i class="fas fa-keyboard"></i> ТЕКСТ
                        </button>
                        <button class="tab-btn" data-tab="file">
                            <i class="fas fa-file-upload"></i> ФАЙЛ
                        </button>
                    </div>

                    <div class="tab-content active" id="text-tab">
                        <div class="input-group">
                            <label class="cyber-label">
                                <i class="fas fa-cookie-bite"></i> .ROBLOSECURITY COOKIES
                            </label>
                            <textarea class="cyber-textarea" id="cookiesInput" placeholder="_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-to-your-account-and-to-steal-your-ROBUX-and-items.|_" rows="6"></textarea>
                            <div class="input-hint">Максимум: 25 куки за проверку • Одна кука на строку</div>
                        </div>
                    </div>

                    <div class="tab-content" id="file-tab">
                        <div class="file-upload-zone" id="fileUploadZone">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>ПЕРЕТАЩИТЕ .TXT ФАЙЛ С КУКАМИ</p>
                            <span class="file-hint">или нажмите для выбора</span>
                            <input type="file" id="fileInput" accept=".txt" hidden>
                        </div>
                    </div>

                    <div class="check-button-container">
                        <button class="cyber-button large" id="checkButton" onclick="checkCookies()">
                            <span class="btn-content">
                                <i class="fas fa-shield-alt"></i>
                                ЗАПУСТИТЬ ПРОВЕРКУ
                            </span>
                            <div class="btn-glow"></div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Контейнер для результатов -->
            <div id="resultsContainer"></div>
        </main>
    </div>

    <script>
        // ==================== ПЛАВНАЯ НАВИГАЦИЯ МЕЖДУ СТРАНИЦАМИ ====================
        function navigateTo(url) {
            const mainContent = document.getElementById('mainContent');
            
            // Плавное исчезновение
            mainContent.style.opacity = '0';
            mainContent.style.transform = 'translateY(20px)';
            
            // Переход после анимации
            setTimeout(() => {
                window.location.href = url;
            }, 600);
        }

        // Обработчики для вкладок навигации
        document.querySelectorAll('.main-tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Обновляем активные вкладки
                document.querySelectorAll('.main-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Плавный переход
                navigateTo(this.href);
            });
        });

        // ==================== МЕНЮ КОНТАКТОВ ====================
        const contactButton = document.getElementById('contactButton');
        const contactMenu = document.getElementById('contactMenu');
        const closeContact = document.getElementById('closeContact');
        const menuOverlay = document.getElementById('menuOverlay');

        function toggleContactMenu() {
            contactMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            document.body.style.overflow = contactMenu.classList.contains('active') ? 'hidden' : 'auto';
        }

        contactButton.addEventListener('click', toggleContactMenu);
        closeContact.addEventListener('click', toggleContactMenu);
        menuOverlay.addEventListener('click', toggleContactMenu);

        // ==================== СИСТЕМА ВКЛАДОК (ТЕКСТ/ФАЙЛ) ====================
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tab = this.dataset.tab;
                
                // Обновляем активные табы
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(`${tab}-tab`).classList.add('active');
            });
        });

        // ==================== ЗАГРУЗКА ФАЙЛОВ ====================
        const fileZone = document.getElementById('fileUploadZone');
        const fileInput = document.getElementById('fileInput');

        fileZone.addEventListener('click', () => fileInput.click());
        
        fileZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileZone.classList.add('dragover');
        });
        
        fileZone.addEventListener('dragleave', () => {
            fileZone.classList.remove('dragover');
        });
        
        fileZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type !== 'text/plain' && !file.name.endsWith('.txt')) {
                showNotification('Поддерживаются только .txt файлы', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cookiesInput').value = e.target.result;
                // Переключаем на текстовую вкладку
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.querySelector('[data-tab="text"]').classList.add('active');
                document.getElementById('text-tab').classList.add('active');
                
                showNotification('Файл успешно загружен', 'success');
            };
            reader.readAsText(file);
        }

        // ==================== ПРОВЕРКА КУКИ ====================
        async function checkCookies() {
            const input = document.getElementById('cookiesInput').value;
            const button = document.getElementById('checkButton');
            
            if (!input.trim()) {
                showNotification('Введите куки для проверки', 'error');
                return;
            }
            
            const cookies = input.split('\n').filter(c => c.trim());
            if (cookies.length > 25) {
                showNotification('Максимум 25 куки за раз', 'error');
                return;
            }

            button.disabled = true;
            button.querySelector('.btn-content').innerHTML = '<i class="fas fa-spinner fa-spin"></i> ПРОВЕРКА...';

            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ cookies: cookies })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentResults = data.results;
                    currentSessionId = data.session_id;
                    displayResults(data);
                    showNotification(`Проверено: ${data.valid} валидных, ${data.invalid} невалидных`, 'success');
                } else {
                    throw new Error(data.error || 'Ошибка сервера');
                }
                
            } catch (error) {
                showNotification('Ошибка: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.querySelector('.btn-content').innerHTML = '<i class="fas fa-shield-alt"></i> ЗАПУСТИТЬ ПРОВЕРКУ';
            }
        }

        // ==================== ОТОБРАЖЕНИЕ РЕЗУЛЬТАТОВ ====================
        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const validResults = data.results.filter(r => r.valid);
            
            let html = `
                <div class="results-summary fade-in-up">
                    <div class="stats-grid">
                        <div class="cyber-stat">
                            <div class="stat-value">${data.total}</div>
                            <div class="stat-label">ВСЕГО</div>
                        </div>
                        <div class="cyber-stat valid">
                            <div class="stat-value">${data.valid}</div>
                            <div class="stat-label">ВАЛИДНЫХ</div>
                        </div>
                        <div class="cyber-stat invalid">
                            <div class="stat-value">${data.invalid}</div>
                            <div class="stat-label">НЕВАЛИДНЫХ</div>
                        </div>
                    </div>
                    
                    ${validResults.length > 0 ? `
                    <div class="download-section">
                        <button class="cyber-button success large" onclick="downloadResults()">
                            <i class="fas fa-download"></i>
                            СКАЧАТЬ АРХИВ (${validResults.length} куки)
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
            
            validResults.forEach((result, index) => {
                html += createAccountCard(result, index + 1);
            });
            
            const invalidResults = data.results.filter(r => !r.valid);
            if (invalidResults.length > 0) {
                html += `
                    <div class="cyber-card error fade-in-up">
                        <div class="card-header" onclick="toggleInvalidResults()">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h2>НЕВАЛИДНЫЕ КУКИ (${invalidResults.length})</h2>
                            <i class="fas fa-chevron-down" id="invalidToggle"></i>
                        </div>
                        <div class="invalid-list" id="invalidResults" style="display: none;">
                            ${invalidResults.map(result => `
                                <div class="invalid-item">
                                    <code>${result.cookie.substring(0, 60)}...</code>
                                    <span class="error-text">${result.error}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function createAccountCard(result, index) {
            const acc = result.account_info;
            const eco = result.economy;
            const prem = result.premium;
            
            return `
                <div class="cyber-card account-card fade-in-up">
                    <div class="account-header">
                        <div class="account-index">#${index}</div>
                        <div class="account-main">
                            <h3 class="username">${acc.username}</h3>
                            <a href="${acc.profile_url}" target="_blank" class="profile-link">
                                <i class="fas fa-external-link-alt"></i> Профиль
                            </a>
                        </div>
                        <div class="account-value">$${result.account_value}</div>
                    </div>
                    
                    <div class="account-grid">
                        <div class="info-group">
                            <h4><i class="fas fa-id-card"></i> ИНФОРМАЦИЯ</h4>
                            <div class="info-row">
                                <span>ID:</span>
                                <span class="mono">${acc.user_id}</span>
                            </div>
                            <div class="info-row">
                                <span>Дата регистрации:</span>
                                <span>${acc.created_date}</span>
                            </div>
                            <div class="info-row">
                                <span>Возраст аккаунта:</span>
                                <span>${acc.account_age_years} лет</span>
                            </div>
                        </div>
                        
                        <div class="info-group">
                            <h4><i class="fas fa-coins"></i> ЭКОНОМИКА</h4>
                            <div class="info-row">
                                <span>Баланс Robux:</span>
                                <span class="robux">${eco.robux_balance.toLocaleString()}</span>
                            </div>
                            <div class="info-row">
                                <span>Pending Robux:</span>
                                <span>${eco.pending_robux.toLocaleString()}</span>
                            </div>
                            <div class="info-row">
                                <span>Всего потрачено:</span>
                                <span class="total-spent">${eco.all_time_spent.toLocaleString()} R$</span>
                            </div>
                        </div>
                        
                        <div class="info-group">
                            <h4><i class="fas fa-shield-alt"></i> СТАТУС</h4>
                            <div class="info-row">
                                <span>Premium:</span>
                                <span class="status ${prem.isPremium ? 'success' : 'error'}">
                                    ${prem.isPremium ? 'АКТИВНО' : 'НЕАКТИВНО'}
                                </span>
                            </div>
                            <div class="info-row">
                                <span>2FA:</span>
                                <span class="status ${result.security['2fa_enabled'] ? 'success' : 'error'}">
                                    ${result.security['2fa_enabled'] ? 'ВКЛ' : 'ВЫКЛ'}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ==================== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ====================
        function downloadResults() {
            if (!currentSessionId) return;
            window.open(`/download/${currentSessionId}`, '_blank');
            showNotification('Архив скачивается...', 'success');
        }

        function toggleInvalidResults() {
            const content = document.getElementById('invalidResults');
            const toggle = document.getElementById('invalidToggle');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggle.classList.replace('fa-chevron-down', 'fa-chevron-up');
            } else {
                content.style.display = 'none';
                toggle.classList.replace('fa-chevron-up', 'fa-chevron-down');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `cyber-notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        document.addEventListener('DOMContentLoaded', () => {
            // Плавное появление контента
            setTimeout(() => {
                document.getElementById('mainContent').classList.add('active');
            }, 100);
            
            // Стили для уведомлений
            const style = document.createElement('style');
            style.textContent = `
                .cyber-notification {
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 1rem 1.5rem;
                    background: var(--card-bg);
                    border: 1px solid var(--card-border);
                    border-radius: 8px;
                    color: white;
                    font-weight: 600;
                    z-index: 1002;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                    backdrop-filter: blur(10px);
                }
                
                .cyber-notification.show {
                    transform: translateX(0);
                }
                
                .cyber-notification.success {
                    border-color: var(--success);
                }
                
                .cyber-notification.error {
                    border-color: var(--error);
                }
            `;
            document.head.appendChild(style);
        });

        // Переменные состояния
        let currentSessionId = null;
        let currentResults = [];
    </script>
</body>
</html>
