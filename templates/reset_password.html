{% extends "base.html" %}
{% block title %}Сброс пароля - RCC Pro{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 4rem auto;">
    <h2 class="card-title"><i class="fas fa-key"></i> Сброс пароля</h2>
    
    <form method="POST" action="{{ url_for('reset_password') }}">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label class="form-label">Email</label>
            {{ form.email(class="form-input", placeholder="your@email.com") }}
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">
            <i class="fas fa-paper-plane"></i> Отправить инструкции
        </button>
    </form>
    
    <div style="margin-top: 1.5rem; text-align: center;">
        <p><a href="{{ url_for('login') }}" style="color: var(--primary);">Вернуться к входу</a></p>
    </div>
</div>
{% endblock %}
