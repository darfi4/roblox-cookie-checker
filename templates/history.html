<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ–≤–µ—Ä–æ–∫</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .history-container {
            max-width: 1000px;
        }
        .history-list {
            margin-top: 30px;
        }
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .history-item:hover {
            transform: translateX(10px);
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="glass-card history-container">
            <a href="/" class="back-btn">‚Üê –ù–∞–∑–∞–¥</a>
            <h1 class="animated-title">üìä –ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ–≤–µ—Ä–æ–∫</h1>
            
            <div id="historyList" class="history-list">
                <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            
            async function loadHistory() {
                try {
                    const response = await fetch('/get_history');
                    const history = await response.json();
                    
                    const historyList = document.getElementById('historyList');
                    
                    if (history.length === 0) {
                        historyList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7);">–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ–≤–µ—Ä–æ–∫ –ø—É—Å—Ç–∞</p>';
                        return;
                    }
                    
                    historyList.innerHTML = history.map(item => `
                        <div class="history-item">
                            <div class="history-header">
                                <h3>${item.username}</h3>
                                <span>${item.created_at}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <span>–ë–∞–ª–∞–Ω—Å: ${item.balance} Robux</span> | 
                                    <span>Premium: ${item.premium ? '‚úÖ' : '‚ùå'}</span> | 
                                    <span>2FA: ${item['2fa'] ? '‚úÖ' : '‚ùå'}</span>
                                </div>
                                <a href="/download_history/${item.check_id}" class="action-btn download-btn" style="padding: 8px 15px; font-size: 12px;">
                                    üì• –°–∫–∞—á–∞—Ç—å
                                </a>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error loading history:', error);
                }
            }
        });
    </script>
</body>
</html>
